name: Build .NET Solution

on:
  push:
    paths:
      - 'Solutions/**'
  pull_request:
    paths:
      - 'Solutions/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: msbuild Solutions/*.sln -property:Configuration=Release
